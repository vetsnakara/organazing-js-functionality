<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<title>My Cool Page</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container" id="page">
      <!-- header -->
      <header data-content="header" class="mb-3 mt-2">
				<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
					<a class="navbar-brand" href="#">My Cool Page</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a data-content="nav-link" class="nav-link" href="/register.html">Register</a>
							<li class="nav-item">
								<a data-content="nav-link"class="nav-link" href="/login.html">Login</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			
			<div class="row">
				<!-- carousel -->
				<div class="col-3">
					<h2>Carousel</h2>
					<div data-content="carousel" class="carousel">
						<ul data-content="content" class="carousel__content">
							<Li data-content="item" class="carousel__item">
								<img src="/images/avatars/0.jpg"/>
							</Li>
							<Li data-content="item" class="carousel__item">
								<img src="/images/avatars/1.jpg"/>
							</Li>
							<Li data-content="item" class="carousel__item">
								<img src="/images/avatars/2.jpg"/>
							</Li>
							<Li data-content="item" class="carousel__item">
								<img src="/images/avatars/3.jpg"/>
							</Li>
						</ul>

						<div data-content="controls" class="carousel__controls text-center">
							<button data-content="prev" data-action="prev" class="btn btn-outline-primary">&lt;</button>
							<button data-content="next" data-action="next" class="btn btn-outline-primary">&gt;</button>
						</div>
					</div>
				</div>
				<!-- details -->
				<div class="col-9">
					<h2>Details</h2>
					<div data-content="details" class="details">Select a profile please ...</div>
					</div>
				</div>
			</div>
    </div>

    <!-- modal -->
		<div data-content="modal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 data-content="title" class="modal-title">Modal title</h5>
						<button data-action="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div data-content="body" class="modal-body">
						<p>Modal body text goes here.</p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/eventemitter2.js"></script>

		<script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/carousel.js"></script>
		<script src="js/details.js"></script>
		<script src="js/modal.js"></script>
  </body>
</html>
